<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drew's Pizza Pavilion</title>
    <link href="bootstrap.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="jquery-3.4.1.js"></script>
    <script src="scripts.js"></script>
  </head>
  <body>
    <header>
      <h1>Drew's Deep Dish Pizza</h1>
    </header>
    <div class="jumbotron">
    </div>
    <main class="container">
      <h3>What are you waiting for?</h3>
      <form class="order-form">
        <div id="customer-name" class="form-group">
          <h5> Name : </h5>
          <input id="customer-name-input" type="text">
        </div><br>
        <div id="Deep-Dish-section">
          <div class="new-pizza">
            <div class="form-group">
              <h5> Choose Your Size : </h5>
              <select class="pizza-size-input">
                <option value = "small">Small</option>
                <option value = "medium">Medium</option>
                <option value = "large">Large</option>
              </select>
            </div><br>
            <div class="pizza-toppings" class="form-group">
              <h5>Choose Your Toppings! : </h5>
              <input type="checkbox" name="topping" value="Salami">  Salami<br>
              <input type="checkbox" name="topping" value="Pepperoni">  Pepperoni<br>
              <input type="checkbox" name="topping" value="Sausage">  Sausage<br>
              <input type="checkbox" name="topping" value="artichokes">  Artichokes<br>
              <input type="checkbox" name="topping" value="Jalapenos">  Jalapenos<br>
              <input type="checkbox" name="topping" value="Mushrooms">  Mushrooms<br>
              <input type="checkbox" name="topping" value="Banana Peppers">  Banana Peppers<br>
              <input type="checkbox" name="topping" value="Tomatos">  Tomatos<br>
              <input type="checkbox" name="topping" value="Chicken">  Chicken<br>
            </div><hr>
          </div>
        </div>
        <div class="buttons">
          <button id="pizza-form-submit" type="submit" class="btn btn-default form-submit">Place Order</button>
        </div>
      </form><br><br>
      <div class="output">
        <h3>Order Confirmation:</h3>
        <h4><span class="output-name"></span> Your order will be ready soon!</h4>
        <p><span class="output-order"></span></p>
        <p>Your order total is <span class="output-order-total"></span> dollars!</p>
      </div>
    </main>
  </body>
</html>
